<div class="container mt-5" style="max-width: 500px">
  <div class="row">
    <div class="col-md-12">
      <div class="card login-form shadow shadow-lg">
        <div class="card-header text-center fw-bold">Registration</div>
        <div class="card-body">
          <form onsubmit="return false">
            <div class="form-group">
              <div class="form-floating mt-2">
                <input
                  v-model="name"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter name"
                  name="name"
                  required
                />
                <label for="name">Your Full Name</label>
              </div>

              <div class="form-floating mt-4">
                <input
                  v-model="email"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                  disabled
                />
                <label for="email">Email address</label>
              </div>

              <div class="form-floating mt-4">
                <select
                  v-model="role"
                  class="form-select"
                  id="role"
                  name="role"
                  required
                >
                  <option value="influencer">Influencer</option>
                  <option value="sponsor">Sponsor</option>
                </select>
                <label for="role">Role</label>
              </div>

              <div v-if="role === 'influencer'" id="influencerData">
                <div class="form-floating mt-4">
                  <input
                    v-model="influencerData.category"
                    type="text"
                    class="form-control"
                    placeholder="Enter Category"
                    name="category"
                    required
                  />
                  <label for="category">Category</label>
                </div>
                <div class="form-floating mt-4">
                  <input
                    v-model="influencerData.niche"
                    type="text"
                    class="form-control"
                    placeholder="Enter Niche"
                    name="niche"
                    required
                  />
                  <label for="niche">Niche</label>
                </div>
                <div class="form-floating mt-4">
                  <input
                    v-model="influencerData.followers"
                    type="number"
                    class="form-control"
                    placeholder="Enter Followers"
                    name="followers"
                    required
                  />
                  <label for="followers">Followers</label>
                </div>
              </div>
              <div v-if="role === 'sponsor'" id="sponsorData">
                <div class="form-floating mt-4">
                  <input
                    v-model="sponsorData.company_name"
                    type="text"
                    class="form-control"
                    placeholder="Enter Company Name"
                    name="company_name"
                    required
                  />
                  <label for="company_name">Company Name</label>
                </div>
                <div class="form-floating mt-4">
                  <input
                    v-model="sponsorData.industry"
                    type="text"
                    class="form-control"
                    placeholder="Enter Industry"
                    name="industry"
                    required
                  />
                  <label for="industry">Industry</label>
                </div>
                <div class="form-floating mt-4">
                  <input
                    v-model="sponsorData.budget"
                    type="number"
                    class="form-control"
                    placeholder="Enter Budget"
                    name="budget"
                    required
                  />
                  <label for="budget">Budget</label>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-success w-100 mt-3"
                @click="submitInfo"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
